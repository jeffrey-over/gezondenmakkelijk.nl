<!DOCTYPE html>
<html lang="nl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  
  
      <!-- Meta tags -->
      <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
      <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
      <meta name="author" content="{{ site.author }}">
      
      <!-- Open Graph tags -->
      <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
      <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
      <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}/assets/images/default-og.jpg{% endif %}">
      <meta property="og:url" content="{{ site.url }}{{ page.url }}">
      <meta property="og:type" content="{% if page.schema_type %}{{ page.schema_type }}{% else %}website{% endif %}">
      <meta property="og:site_name" content="{{ site.title }}">
      
      <!-- Twitter Card tags -->
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
      <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
      <meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}/assets/images/default-og.jpg{% endif %}">
      
      <!-- Canonical URL -->
      <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
      
      <!-- RSS Feed -->
      <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">
      
   
      <!-- Recipe Schema.org markup -->
      {% if page.schema_type == "Recipe" %}
      <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "Recipe",
        "name": "{{ page.title }}",
        "image": "{{ page.image }}",
        "description": "{{ page.description }}",
        "keywords": "{{ page.categories | join: ', ' }}",
        "author": {
          "@type": "Organization",
          "name": "{{ site.title }}"
        },
        "prepTime": "PT{{ page.tijd }}M",
        "recipeYield": "{{ page.portions }} porties",
        "recipeCategory": "{{ page.categories | first }}",
        "recipeIngredient": {{ page.ingredients | jsonify }},
        "recipeInstructions": {{ page.instructions | jsonify }}
      }
      </script>
      {% endif %}
    
    
   
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-LNRFQBP4C0"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-LNRFQBP4C0');
</script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1194105139225227"
     crossorigin="anonymous"></script>
  
    {% if page.url contains 'recepten' %}
    <script defer src="/assets/js/search.js"></script>
    {% endif %}
    <script defer src="/assets/js/search-modal.js"></script>
   
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        
    </style>
</head>
<body class="bg-gray-50">
    {% include header.html %}
    <main>
        {{ content }}
    </main>
    {% include search-modal.html %}
    {% include footer.html %}
</body>
</html>
