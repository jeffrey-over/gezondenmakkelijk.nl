---
layout: default
title: "Contact"
---

<div class="min-h-screen bg-gray-50">
  <!-- Hero Section -->
  <section class="relative py-24 bg-gradient-to-b from-emerald-50 to-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-6">Contact</h1>
        <p class="text-xl text-gray-600 max-w-2xl mx-auto">Heb je een vraag of suggestie? Neem contact met ons op!</p>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="py-16">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-white rounded-2xl shadow-sm p-8 md:p-12">
        <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Naam</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
              placeholder="Jouw naam"
            >
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mailadres</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
              placeholder="jouw@email.nl"
            >
          </div>

          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Onderwerp</label>
            <select
              id="subject"
              name="subject"
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            >
              <option value="">Selecteer een onderwerp</option>
              <option value="vraag">Vraag over een recept</option>
              <option value="suggestie">Receptsuggestie</option>
              <option value="samenwerking">Samenwerking</option>
              <option value="anders">Anders</option>
            </select>
          </div>

          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Bericht</label>
            <textarea
              id="message"
              name="message"
              rows="6"
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
              placeholder="Typ hier je bericht..."
            ></textarea>
          </div>

          <div class="flex justify-end">
            <button
              type="submit"
              class="bg-emerald-600 text-white px-8 py-3 rounded-xl font-medium hover:bg-emerald-700 transition-colors"
            >
              Verstuur Bericht
            </button>
          </div>
        </form>
      </div>

      <!-- Additional Contact Info -->
      <div class="mt-16 grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white rounded-2xl shadow-sm p-6">
          <div class="flex items-center gap-4">
            <div class="bg-emerald-100 p-3 rounded-xl">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-emerald-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-gray-900">E-mail</h3>
              <p class="text-gray-600">info@gezondenmakkelijk.nl</p>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-6">
          <div class="flex items-center gap-4">
            <div class="bg-emerald-100 p-3 rounded-xl">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-emerald-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-gray-900">Locatie</h3>
              <p class="text-gray-600">Nederland</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
